<h1>宇宙の説明</h1>
<p>宇宙（うちゅう）とは、地球を含む太陽系や銀河系、そしてそれらを含む全ての存在の総称です。</p>
<p>宇宙には星、惑星、衛星、隕石、彗星などさまざまな天体が存在し、その広大さや複雑さは私たちの想像を遥かに超えるものです。</p>
<p>宇宙は膨張しており、私たちの知識や技術が進むにつれて、その謎が解明されていくことが期待されています。</p>
